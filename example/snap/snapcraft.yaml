name: libplctag-dart-example # you probably want to 'snapcraft register <name>'
base: core20 # the base snap is the execution environment for this snap
version: '0.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: Example of the libplctag_dart library # 79 char long summary
description: |
  This is my-snap's description. You have a paragraph or two to tell the
  most important story about your snap. Keep it under 100 words though,
  we live in tweetspace and your description wants to look good in the snap
  store.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

architectures:
 - build-on: arm64
   run-on: arm64

apps:
  libplctag-dart-example:
#    command-chain:
#     - bin/wayland-launch
    command: example
    plugs:
     - opengl
     - wayland
     - network

  daemon:
    daemon: simple
    restart-condition: always
    command-chain:
    - bin/run-daemon
    - bin/wayland-launch
    command: "example --fullscreen"
    plugs:
    -  opengl
    -  wayland

parts:
  example:
    plugin: dump
    source: ./build/elinux/arm64/release/bundle
    stage-packages:
       - "libegl1"
       - "libx11-6"
       - "libxkbcommon0"
       - "libwayland-cursor0"
       - "libwayland-egl1"
       - "libstdc++6"
       - inotify-tools
  libplctag:
    plugin: dump
    source: ./elinux/libplctag
  mir-kiosk-snap-launch:
    plugin: dump
    source: https://github.com/MirServer/mir-kiosk-snap-launch.git
    override-build:  $SNAPCRAFT_PART_BUILD/build-with-plugs.sh opengl wayland

   
    
environment:
  LD_LIBRARY_PATH: ${SNAP}/usr/lib/:${SNAP}/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/
  # Prep EGL
  __EGL_VENDOR_LIBRARY_DIRS: $SNAP/etc/glvnd/egl_vendor.d:$SNAP/usr/share/glvnd/egl_vendor.d
  LIBGL_DRIVERS_PATH: ${SNAP}/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/dri
  LIBVA_DRIVERS_PATH: ${SNAP}/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/dri
